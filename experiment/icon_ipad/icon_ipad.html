<html>
    <head>
        <title>Instrument Game!</title>
         <!--CSS-->
        <link href="stylesheet" href="style/style.css" type="text/css"/>
        <link href="style/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <link href ="style/jquery-ui/jquery-ui.css" rel="stylesheet"/ type="text/css">
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <!--JS-->
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/mmturkey.js"></script>
    </head>

    <body>


<!--INSTRUCTIONS SLIDE-->
        <div class="slide" id="instructions">
          <center>
            <img src="images/stanford.png" alt="Stanford University">
                <p id='logo-text'>Stanford Language and Cognition Lab</p>
             	    <p class="block-text">
                  Subject ID: <br>
                  <input type="number" pattern="\d*"/ id="subjectID" name="subjectID" size="30">
                	</p>
                  <!-- <button type="button" onClick="this.blur(); experiment.conditionClick()">   -->
                    <button type="button" onClick="this.blur(); experiment.narrator_intro()">
                      <font size="24">Start</font>
                  </button>
            </center>
        </div>

<!--CONDITIONS SLIDE-->
        <div class="slide" id="condition">
        <br><br><br><br><br><br><br>
         <center>
              <button type="button" class = "conditionButton" id="No-social" onClick="this.blur(); experiment.training()">
                <font size="24">No-social</font>
              </button>
              <br><br>
              <button type="button" class = "conditionButton" id="Social" onClick="this.blur(); experiment.training()">
                <font size="24">Social</font>
              </button>
        </center>
      </div>


<!--DOTS SLIDE-->
    <div class="slide" id="training"> </div>

<!--MORE TRAINING SLIDE-->
    <div class="slide" id="instructions2">
      <br><br><br><br><br><br><br>
      <center>
        <button type="button" onClick="this.blur(); experiment.training()">
          <font size="24">More Training</font>
        </button>
          <br><br>
        <button type="button" onClick="this.blur(); experiment.next()">
          <font size="24">Start Game </font>
        </button>
      </center>
    </div>

<!--INSTRUCTIONS 3 SLIDE-->
    <div class="slide" id="instructions3">
    <br><br><br><br><br><br><br>
              <center>
                <button type="button" onClick="this.blur(); experiment.next()">
                  <font size="24">Start Game</font>
                </button>
            </center>
    </div>

<!--NARRATOR INTRO SLIDE-->
  <div class="slide" id="narrator_intro">

    <div id="video_player" align="center">
      <video id="intro_video" width="500" height="500">
        <source src="stimuli/videos/icon_narrator_intro.mov" type="video/mp4">
        <source src="stimuli/videos/icon_narrator_intro.ogg" type="video/ogg">
        Your browser does not support the video tag.
      </video>
    </div>

  <div align="center">
      <button type="button" onClick="this.blur(); experiment.next()">
        <font size="24">Continue Game</font>
      </button>
  </div>

  </div>

<!--EXPERIMENT SLIDE-->
    <div class="slide" id="stage">

      <!-- CENTER VIDEO -->
          <div id="video_player" align="center">
            <video id="center_video" width="400" height="350">
              <source src="stimuli/videos/icon_narrator_introinstrument_left.mov" type="video/mp4">
              <source src="stimuli/videos/icon_narrator_introinstrument_left.ogv" type="video/ogg">
              Your browser does not support the video tag.
            </video>
          </div>

      <!-- LEFT AND RIGHT VIDEOS -->

      <table align="center" cellpadding="10">
            <tr></tr>

            <tr>
                <td align="center">
                  <div id="video_player" align="center">
                    <video id="left_video" width="400" height="350">
                      <source src="stimuli/videos/icon_stimuli_xylophone.mov" type="video/mp4">
                      <source src="stimuli/videos/icon_stimuli_xylophone.ogv" type="video/ogg">
                      Your browser does not support the video tag.
                    </video>
                  </div>
                </td>

                <td></td>
                <td>
                  <div align="center">
                      <button type="button" onClick="this.blur(); experiment.next()">
                        <font size="24">Continue Game</font>
                      </button>
                  </div>
                </td>
                <td></td>

                <td align="center">
                  <div id="video_player" align="center">
                    <video id="right_video" width="400" height="350">
                      <source src="stimuli/videos/icon_stimuli_clarinet.mov" type="video/mp4">
                      <source src="stimuli/videos/icon_stimuli_clarinet.ogv" type="video/ogg">
                      Your browser does not support the video tag.
                    </video>
                  </div>
                </td>
            </tr>
      </table>


      <!-- CHIME PLAYER -->
      <audio id="reward_player">
        <source src="stimuli/sounds/chimes_quiet.mp3" type="audio/mp3">
      </audio>


    </div>


<!--BLANK Slide-->
    <div class="slide" id="blankSlide"> </div>

<!--END Slide-->
    <div class="slide" id="finished"> </div>


<!--Q&A Slide-->
    <div class="slide" id="qanda">
      <center>
                <p class="block-text">Please answer these questions to complete
                this HIT</p>

          <p>Any comments about the session? </p>
          <textarea id="comments" rows="7" cols="70" resize="none">
          </textarea><br>
          <br>

               <button type="button" onClick="this.blur(); experiment.end()">
                <font size="24">Start Game</font>
              </button>
      </center>
    </div>

    <script src="js/icon_ipad_utils.js"></script>
    <script src="js/icon_ipad_param_setter.js"></script>
    <script src="js/spriteData.js"></script>
    <script src="js/icon_ipad_control_flow.js"></script>

    </body>
</html>
